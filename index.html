<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Legacy Reimagined</title>

<style>
@font-face {
  font-family: "Minecraftia";
  src: url("Minecraftia.ttf") format("truetype");
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Minecraftia", monospace;
}

/* Background Video */
.video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Logo */
.logo {
  position: relative;
  z-index: 1;
}

.logo img {
  width: 400px;
  max-width: 90vw;
}
</style>
</head>

<body>

<div class="video-container">
  <video autoplay muted loop playsinline>
    <source src="cafe panorama.mp4" type="video/mp4">
  </video>
</div>

<div class="logo">
  <img src="legacy-reimagined.png" alt="Legacy Reimagined">
</div>

</body>
</html>
